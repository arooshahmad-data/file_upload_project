{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="main">
        <div style="text-align: center;">
            <img src="{% static 'images/logo.png' %}" width="106px" height="102px"/>
            <h1> Welcome Back</h1>
        </div>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}
                {{ form.password.label_tag }}
                <div class="input-group">
                    {{ form.password }}
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-eye" id="password-toggle"></i>
                        </span>
                    </div>
                </div>
                <div class="text-right">
                    <a href="#" style="margin-right: 10px;">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn button">SignIn</button>
                    <p>OR</p>
                    <button type="button" class="btn button">SignUp</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
